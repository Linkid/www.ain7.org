{% extends "annuaire/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row">
<div class="col-lg-offset-3 col-lg-6">

{% if form %}

<form method="post" action="." class="form-horizontal">
{% csrf_token %}
{{ form|crispy }}
<div class="form-group">
<div class="col-lg-offset-4">
<button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> {% trans "Save" %}</button>
{% if person %}
&nbsp;
<a class="btn btn-default" href="{% url "annuaire-edit" person.user.id %}"><i class="fa fa-close"></i> {% trans "Cancel" %}</a>
{% endif %}
</div>
</div>
</form>

{% else %}
    <p>{% trans "Password updated, try to" %} <a href="/accounts/login/?next=/">{% trans "log in" %}</a></p>

{% endif %}

</div>
</div>

{% endblock %}
