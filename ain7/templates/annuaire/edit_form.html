{% extends "annuaire/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% load static from staticfiles %}

{% block content-left %}

    <div class="row">

        <div class="col-lg-offset-1 col-lg-10">

            <h2>{{ action_title }} {{ person }}</h2>

            <form method="post" action="." enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="form-group">
                    <div class="col-lg-offset-4">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> {% trans "Save" %}
                        </button>
                        {% if person %}
                            &nbsp;
                            <a class="btn btn-default" href="{% url "annuaire-edit" person.pk %}"><i
                                    class="fa fa-close"></i> {% trans "Cancel" %}</a>
                        {% endif %}
                    </div>
                </div>
            </form>

        </div>
    </div>

{% endblock %}
