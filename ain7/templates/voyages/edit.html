{% extends "voyages/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content-left %}

<h2>
  {% ifequal action "add" %}{% trans "Creation of a new travel" %}
  {% else %}{% trans "Edit travel" %} "{{ travel.label }}"
  {% endifequal %}
</h2>

<form action="." method="post" enctype="multipart/form-data" class="form-horizontal">
{{ form|crispy }}
<div class="control-group">
<div class="controls">
<button type="submit" class="btn btn-default">{% trans "Save" %}</button>
<a href="{% url 'travel-details' travel.id %}">{% trans "Cancel" %}</a>
</div>
</div>
</form>

{% endblock %}
