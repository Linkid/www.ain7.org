{% extends "emploi/base.html" %}
{% load i18n %}

{% block content-left %}

{% if superadmin or ca_member or secretariat_member or contributeur %}
<p><a class="btn btn-primary" href="{% url "pages.views.edit" text.id %}"><i class="fa fa-pencil fa-lg"></i> {% trans "Edit" %}</a></p>
{% endif %}

<div class="col-lg-8">

<h3>{{ text.title }}</h3>

{{ text.body|safe }}

</div>

<div class="col-lg-4">

<div class="list-group">
{% for group in groups %}
<a href="{% url "group-details" group.slug %}" class="list-group-item">{{ group.name }}</a>
{% endfor %}
</div>

</div>

{% endblock %}
