{% extends "pages/base_pages.html" %}

{% load  i18n %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="kf_content_wrap">
        <!--ABOUT UNIVERSITY START-->
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2>{% trans "Text Edit" %}</h2>

                        <form method="post" action="." enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div class="control-group">
                                <div class="controls">
                                    <div class="col-lg-8 col-lg-offset-4">
                                        <button type="submit" class="btn btn-default"><i
                                                class="fa fa-check"></i> {% trans "Save" %}</button>
                                        {% if back %}
                                            <a href="{{ back }}"><i class="fa fa-times"></i> {% trans "Cancel" %}</a>
                                        {% endif %}
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>


{% endblock %}
