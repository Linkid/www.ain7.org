{% extends section %}
{% load i18n %}

{% block content %}

<form method="post" action=".">
{% csrf_token %}
<div class="confirm">
    <p><strong>
    {% if description %}
        {{ message }} "{{ description|escape }}" ?
    {% else %}
        {{ message }} ?
    {% endif %}
    </strong></p>
    <div class="text-center">
        <input type="submit" class="btn btn-primary" value="{% trans "Yes" %}">
        &nbsp;
        <a href="{{ back }}">{% trans "No" %}</a>
    </div>
</div>
</form>

{% endblock %}
