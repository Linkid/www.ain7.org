{% extends "base.html" %}
{% load i18n %}

{% block content %}

{% if form.errors %}
<div class="alert alert-error">
<p >Your username and password didn't match. Please try again.</p>
</div>
{% endif %}

<div class="col-lg-6 col-lg-offset-2">                                          

<form id="login" method="post" action="{% url 'django.contrib.auth.views.login' %}" role="form" class="form-horizontal">
{% csrf_token %}                                                                

<div class="form-group">                                                        
    <label for="id_username" class="col-sm-2 control-label">Username</label>    
    <div class="col-sm-6">                                                      
    <input type="text" class="form-control" name="username" id="id_username" placeholder="Username">
    </div>                                                                      
</div>                                                                          
<div class="form-group">                                                        
    <label for="id_password" class="col-sm-2 control-label">Password</label>    
    <div class="col-sm-6">                                                      
    <input type="password" class="form-control" name="password" id="id_password" placeholder="Password">
    </div>                                                                      
</div>                                                                          
                                                                                
<div class="form-group">                                                        
<div class="col-sm-offset-2 col-sm-6">                                          
<button type="submit" class="btn btn-default">Sign-in</button>                  
</div>                                                                          
</div>                                                                          
<input type="hidden" name="next" value="{{ next }}" />                          
</form>                                                                         

</div>

{% endblock %}
