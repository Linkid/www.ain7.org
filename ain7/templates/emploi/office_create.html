{% extends "emploi/base.html" %}
{% load i18n %}

{% block content-left %}

<h2>{{ title }}</h2>

{% if header_msg %}
    <p>{{ header_msg|safe }}</p>
{% endif %}

<form method="post" action=".">
<table>
{{ form }}
</table>
<div style="text-align: center">
<input type="submit" class="button" value="{% trans "Save" %}" />
</div>
</form>

{% endblock %}
