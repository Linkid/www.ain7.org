{% extends "evenements/base.html" %}
{% load i18n %}

{% block content-main %}

<h2>{{ event.name }}</h2>
<h4>{% trans "Form to send a message to the event responsible:" %}</h4>
<form method="post" action=".">
<table>
{{ form }}
</table>
<div style="text-align: center">
<a class="btn disabled" href="{{ back }}">{% trans "Cancel" %}</a>
<input type="submit" class="btn btn-primary" value="{% trans "Send" %}" />
</div>
</form>

{% endblock %}
