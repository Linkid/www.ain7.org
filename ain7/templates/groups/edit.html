{% extends "groups/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content-left %}

<div class="col-lg-8 col-lg-offset-2">

<h1>{{ group.name }}</h1>

<form method="post" action=".">
{% csrf_token %}
{{ form|crispy }}
<div class="control-group">
<div class="controls">
<div class="col-lg-offset-4">
<button type="submit" class="btn btn-primary"><i class="fa fa-check"></i>{% trans "Save" %}</button>
&nbsp;
{% if group %}
<a class="btn btn-default" href="{% url "group-details" group.slug %}"><i class="fa fa-times"></i>  {% trans "Cancel" %}</a>
{% else %}
<a class="btn btn-default" href="{% url "groups-index" %}"><i class="fa fa-times"></i> {% trans "Cancel" %}</a>
{% endif %}
</div>
</div>
</div>
</form>

</div>

{% endblock %}
