{% extends "news/base.html" %}
{% load i18n %}

{% block content-left %}

<h3>{{ news_item.title }}</h3>

<form method="post" action="." enctype="multipart/form-data">

<table>
{{ form }}
</table>

<div style="text-align: center">
<a href="{% url ain7.news.views.image_delete news_item.slug %}" class="deletelink">
{% trans "Delete the image for this news item." %}</a><br />
<input type="submit" class="button" value="{% trans "Register" %}" />
</div>

</form>

{% endblock %}

{% block extra-actions %}
<li><a href="{% url ain7.news.views.delete news_item.slug %}">{% trans "Delete this news" %}</a></li>
{% endblock %}
