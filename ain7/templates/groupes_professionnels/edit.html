{% extends "groupes_professionnels/base.html" %}
{% load i18n %}

{% block content-left %}

<h2>{{ group.name }}</h2>

<form action="." method="post">
    <table class="form">
        {{ form }}
    </table>
<div style="text-align: center">
<a class="button" href="{{ back }}">{% trans "Cancel" %}</a>
<input type="submit" class="button" value="{% trans "Save" %}" />
</div>
</form>

{% endblock %}
