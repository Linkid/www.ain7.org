{% extends "manage/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content-left %}

<h2>{% trans "by" %} {{ payment.person }} {% if payment.date %}{% trans "the" %} {{payment.date|date:"l j F Y" }}{% endif %}</h2>

<form method="post" action=".">
{{ form|crispy }}
<div class="form-group">                                                        
<button type="submit" class="btn btn-default">{% trans "Save" %}</button>
<a href="{% url 'payment-details' payment.id %}">{% trans "Cancel" %}</a>
</div>
</form>

{% endblock %}
