{% extends "manage/base.html" %}
{% load i18n %}

{% block content-left %}

<h2>{% trans "Edit the criterion" %}</h2>

<form method="post" action=".">

<ul>
  {% for field in form %}
    <li style="display:inline">{{ field }}{{ field.label }}</li>
  {% endfor %}
</ul>

<div style="text-align: center">
<input type="submit" class="btn btn-primary" value="{% trans "Save" %}" />
</div>

</form>

{% endblock %}
