{% extends "groupes/base.html" %}
{% load i18n %}

{% block stylesheet %}{% endblock %}
{% block content %}

<div id="content-main">

<h2>{% trans "Results list" %}</h2>
{% if groups %}
    <ul>
    {% for group in groups %}
        <li><a href="/groupes/{{ group.id }}/">{{ group.name }}</a></li>
    {% endfor %}
     </ul>
{% else %}
    <p>{% trans "No group is defined." %}</p>
{% endif %}

</div>

{% endblock %}
