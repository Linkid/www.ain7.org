<form action="/sondages/{{ survey.id }}/vote/" method="get">
	{% for choice in survey.choices.all %}
		<input type="radio" name="choice" id="choice{{ choice.id }}" value="{{ choice.id }}" />
		<label for="choice{{ choice.id }}">{{ choice.choice }}</label>
		<br />
	{% endfor %}
	<div style="text-align: center">
		<input type="submit" value="Voter" class="button" />
	</div>
</form>
