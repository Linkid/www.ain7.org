{% load i18n %}
<ul class="result">
  {% for choice in survey.choices.all %}
    <li>
      <p>{{ choice }}</p>
      <div class="rate">
         <div style="width: {{ choice.rate|floatformat:0 }}px;"></div>
      </div>
      <span>
        {% blocktrans count choice.votes.count as counter %}
          {{ counter }} vote{% plural %}{{ counter }} votes
        {% endblocktrans %}
        ({{choice.rate|floatformat:1 }}&nbsp;%)
     </span>
   </li>
  {% endfor %}
</ul>
