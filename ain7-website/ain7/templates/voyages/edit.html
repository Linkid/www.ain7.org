{% extends "voyages/base.html" %}
{% load i18n %}

{% block javascript %}
<script src="/site_media/js/tiny_mce/tiny_mce.js" type="text/javascript" />
<script src="/site_media/js/textareas.js" type="text/javascript" />
{% endblock %}

{% block content %}

<div id="content-main">

<h3>{% trans "Edit travel" %} "{{ travel.label }}"</h3>

<form action="." method="post">
    <table class="form">
        {{ form }}
    </table>
<p><input type="submit" class="button" value="{% trans "Save changes" %}" /></p>
</form>

{% ifequal action "edit" %}
   <p><b>{% filter capfirst %}{% trans "thumbnail" %}{% endfilter %}</b>&nbsp;:
       {% if travel.thumbnail %}
	   <img src="{{ travel.get_thumbnail_url }}" height="100" 
           alt="{% trans "thumbnail" %}" />
           <a href="/voyages/{{ travel.id }}/thumbnail/edit/" 
               class="changelink">{% trans "Modify" %}</a>
           <a href="/voyages/{{ travel.id }}/thumbnail/delete/" 
               class="deletelink">{% trans "Delete" %}</a>
       {% else %}
           {% trans "No thumbnail" %}
           <a href="/voyages/{{ travel.id }}/thumbnail/edit/" 
               class="addlink">{% trans "Add" %}</a>
       {% endif %}
    </p>
{% else %}
    <p>{% trans "To associate an image to this travel, modify it after its creation." %}</p>
{% endifequal %}


</div>

{% endblock %}
