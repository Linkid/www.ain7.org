{% extends "news/base.html" %}
{% load i18n %}

{% block stylesheet %}{% endblock %}
{% block content %}

<div id="content-main">

<div class="left">
	<h3>{{ news_item.title }}</h3>

	<p>{{ news_item.description }}</p>
	{% trans "posted : " %} {{ news_item.creation_date }}

</div>

<div class="right">

	<h3>{% trans "Actions" %}</h3>
	<div class="right_block">
		<ul>
			<li><a href="/actualites/{{ news_item.id }}/edit/">{% trans "Edit this news" %}</a></li>
		</ul>
	</div>
</div>

</div>

{% endblock %}
