{% extends "groupes_regionaux/base.html" %}
{% load i18n %}

{% block content %}

<div id="content-main">

<h2>{% trans "The regional groups" %}</h2>
{% if groups %}
    <ul>
    {% for group in groups %}
           <li><a href="/groupes_regionaux/{{ group.id }}/">{{ group.name }}</a></li>
    {% endfor %}
     </ul>
{% else %}
    <p>{% trans "No regional group." %}</p>
{% endif %}

</div>

{% endblock %}
