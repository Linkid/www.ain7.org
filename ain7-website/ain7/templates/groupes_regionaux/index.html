{% extends "groupes_regionaux/base.html" %}
{% load i18n %}

{% block content %}

<div id="content-main">

<h2>{% trans "The regional groups" %}</h2>
{% if groups %}
    <ul>
    {% for group in groups %}
           <li><a href="{% url ain7.groupes_regionaux.views.details group.name %}/">{{ group.description }}</a></li>
    {% endfor %}
     </ul>
{% else %}
    <p>{% trans "No regional group." %}</p>
{% endif %}

</div>

{% endblock %}
