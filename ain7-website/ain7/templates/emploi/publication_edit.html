{% extends "emploi/base.html" %}
{% load i18n %}

{% block content-left %}

{% ifequal action "edit" %}
    <h2>{% trans "Modification of a publication or patent" %}</h2>
{% else %}
    <h2>{% trans "Creation of a publication or patent" %}</h2>
{% endifequal %}

<form method="post" action=".">
<table>
{{ form }}
</table>
<div style="text-align: center">
<input type="submit" class="button" value="{% trans "Save" %}" />
</div>
</form>

{% endblock %}
