{% load i18n %}
{% extends section %}

{% block content %}

<form method="post" action=".">
	<div class="confirm">
		<p><em>{{ description }}</em></p>
		<p><strong>{{ form.choice.label }}</strong></p>
		<div>{{ form.choice}}</div>
		<p>
			{{ form.back }}
			<input type="submit" class="button" value="{% trans "Ok" %}" />
		</p>
	</div>
</form>

{% endblock %}
