{% load i18n %}
{% extends section %}

{% block content %}

<form method="post" action=".">
	<div class="confirm">
		<p><strong>{{ message }} "{{ description }}" ?</strong></p>
		<p>
			<a class="button" value="{% trans "No" %}" href="/">{% trans "No" %}</a>
			<input type="submit" class="button" value="{% trans "Yes" %}" />
		</p>
	</div>
</form>

{% endblock %}
