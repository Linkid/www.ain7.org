{% load i18n %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{% trans "AIn7: alumni network for IET-ENSEEIHT engineers" %}</title>
<meta name="author" content="AIn7 Devel Team (www.ain7.com)" />
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="shortcut icon" type="image/x-icon" href="/site_media/images/favicon.png" />
<link rel="alternate" type="application/rss+xml" href="/rss/events/" />
<link rel="stylesheet" href="/site_media/skins/default/css/style.css?version={{ portal_version }}" type="text/css" />
<script src="/site_media/js/mootools-release-{{ mootools_version }}.js" type="text/javascript"></script>
<script src="/site_media/js/autocomplete.js?version={{ portal_version }}" type="text/javascript"></script>
<script src="/site_media/js/floatingpane.js?version={{ portal_version }}" type="text/javascript"></script>
</head>
<body>

<div class="messages">
{% for message in messages %}
    <p class="msg_info">{{ message }}</p>
{% endfor %}
</div>

{% block content %}

<div id="content-main">

<h2>{{ action_title }} {{ person }}</h2>

<form method="post" action=".">
<table>
{{ form }}
</table>
<div align="center">
<script type="text/javascript">
function closeFloatingPane() {
    var mydiv = window.parent.document.getElementById('MyNiceFloatingPane');
    //mydiv.style.display = "none";
    //mydiv.filter.style.display = "none";
   $$("div.floatingPaneContainer").each(close()); 
}
</script>
<a class="button" href="javascript:closeFloatingPane()">{% trans "Cancel" %}</a>
<input type="submit" class="button" value="{% trans "Save" %}" />
</div>
</form>

</div>

{% endblock %}
