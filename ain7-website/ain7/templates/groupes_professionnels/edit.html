{% extends "groupes_professionnels/base.html" %}
{% load i18n %}

{% block javascript %}
{{ block.super }}
<script src="/site_media/js/tiny_mce/tiny_mce.js" type="text/javascript"></script>
<script src="/site_media/js/textareas.js" type="text/javascript"></script>
{% endblock %}

{% block content-left %}

<h3>{{ group.name }}</h3>

<form action="." method="post">
    <table class="form">
        {{ form }}
    </table>
<div style="text-align: center">
<a class="button" href="{{ back }}">{% trans "Cancel" %}</a>
<input type="submit" class="button" value="{% trans "Save" %}" />
</div>
</form>

{% endblock %}
