{% extends "groupes_professionnels/base.html" %}
{% load i18n %}

{% block content-left %}

<h2>{% trans "Professionnal Groups" %}</h2>
{% if groups %}
    <ul>
    {% for group in groups %}
        <li><a href="{% url ain7.groupes_professionnels.views.details group.name %}">{{ group.description }}</a></li>
    {% endfor %}
     </ul>
{% else %}
    <p>{% trans "No group is defined." %}</p>
{% endif %}

{% endblock %}
