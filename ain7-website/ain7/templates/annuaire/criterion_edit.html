{% extends "annuaire/base.html" %}
{% load i18n %}

{% block content %}

<div id="content-main">

<h2>{{ action_title }}</h2>

<form method="post" action=".">

<ul>
  <li style="display:inline">{{ chosenField|capfirst }}</li>
  {% for field in form %}
    <li style="display:inline">{{ field|safe }}</li>
  {% endfor %}
</ul>

<div align="center">
<input type="submit" class="button" value="{% trans "Save" %}" />
</div>

</form>

</div>

{% endblock %}
